<div class="auth-page">
  <div class="auth-form">
    <a routerLink="/login" class="back">&larr; Login</a>
    <h2>RECUPERAR SENHA</h2>
    <p class="sub">Informe o e‑mail associado à sua conta e enviaremos um link para redefinição.</p>
    <form (ngSubmit)="enviarLink()">
      <div class="form-group">
        <span class="icon">&#9993;</span>
        <input type="email" placeholder="Seu e‑mail" required [(ngModel)]="email" name="email" />
      </div>
      <button type="submit" class="btn btn-primary" style="width:100%;">Enviar link</button>
    </form>
    <p *ngIf="message" style="margin-top:1rem; color:var(--color-success);">{{ message }}</p>
  </div>
  <div class="auth-image">
    <img src="assets/figma-assets/hero.webp" alt="Ilustração de recuperação" />
  </div>
</div>
